<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
 
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
    </div>
    <br>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
       
    </div>
    <br>
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="text" id="confirmPassword" name="confirmPassword" required>
        
    </div>
    <br>
    <div>
        <label for="nickname">Email:</label>
        <input type="text" id="nickname" name="nickname" required>
        
    </div>
    <br>
    <div>
        <label for="habitualResidence">Habitual Residence:</label>
        <select id="habitualResidence" name="habitualResidence" required>
            <option>Zhejiang / Hangzhou / West Lake</option>
            <option>Georgia</option>
            <option>France</option>
        </select>
        
    </div>
    <br>
    <div>
        <label for="website">Website:</label>
        <input type="text" id="website" name="website" required>
       
    </div>
    <br>
    <div>
        <input type="checkbox" id="agreement" name="agreement" required>
        <label for="agreement">I have read the <a href="https://www.google.com/">agreement</a></label>
       
       
    </div>
    <br>
    <div>
    <button type="submit">Register</button>
    
</div>
    </form>
</body>
</html>
