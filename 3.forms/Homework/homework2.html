<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign in</h1>
    <form>
        <div>
        <label for="fname">Full Name:</label>
        <br>
        <input type="text" id="fname" name="fname" placeholder="Enter full name">
 
    </div>
    <br>
    <div>
        <label for="email">Email address:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Enter email">
        
    </div>
    <br>
    <div>
        <p>Communication:</p>
        <input type="checkbox" id="checkEmail" name="checkEmail" >
        <label for="checkEmail">Email</label>
        <br>
        <input type="checkbox" id="checkSMS" name="checkSMS" >
        <label for="checkSMS">SMS</label>
        <br>
        <input type="checkbox" id="checkPhone" name="checkPhone" checked>
        <label for="checkPhone">Phone</label>
        <br>
       
    </div>
    <br>
    <div>
        <p>User Group:</p>
        <input type="radio" id="salesPerson" name="salesPerson">
        <label for="salesPerson">Sales Person</label><br>
        <input type="radio" id="customer" name="customer">
        <label for="customer">Customer</label><br>
        <p>please select user group</p>
    </div>
    <div>
    <button type="submit">Submit</button>
    <button type="clear">Cancel</button>
    
</div>
    </form>
</body>
</html>
